<!DOCTYPE html>
<html>
<head>
    <title>Answer Show</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Q{{qtn_order}} {{qtn}}</h1>
        <h3>Timer: <span id="timer">15</span> seconds</h3>
        <div class="answer-option">
            <button id="option-A" class="option-letter">A</button>
        </div>
        <div class="answer-option">
            <button id="option-B" class="option-letter">B</button>
        </div>
        <div class="answer-option">
            <button id="option-C" class="option-letter">Γ</button>
        </div>
        <div class="answer-option">
            <button id="option-D"class="option-letter">Δ</button>
        </div>
    </div>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var urlParams = new URLSearchParams(window.location.search);
        var room_id = urlParams.get('room_id');

        function RefreshTimer() {
            //将room_id传到后端，再在后端计算剩余秒数传回
            socket.emit("getSecondsLeft", { "room_id": room_id }, function (left_seconds) {
                document.getElementById('timer').textContent = left_seconds;
                //秒数为0时跳转到SimpleRank.html
                if (left_seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = 'Rank.html?room_id=' + room_id;
                }
            });
        }
        
        //一打开问题后端就记录时间
        socket.emit("newQuestion", room_id);

        // 每隔一段时间调用函数，单位为ms
        var interval = setInterval(RefreshTimer, 100);
       
    </script>
</body>
</html>
