<!DOCTYPE html>
<html>
<head>
    <title>Room Create</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Room Create</h1>
        <div class="upload-container">
            <input class="input" type="file" id="file-input">
            <button class="button upload-button" onclick="checkFile()">Check</button>
        </div>
        <p id="error-message" class="error-message"></p>
        <button id="next-button" class="button next-button" onclick="toPrestart()" disabled>NEXT</button>
    </div>
</body>
</html>
